<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            text-align: center;
        }

        header {
            background-color: #3a3a3a;
            padding: 20px;
        }

        .container {
            padding: 40px 20px;
        }

        .button {
            margin-top: 20px;
        }

        button {
            background-color: #ffaa00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffcc00;
        }

        .version {
            margin: 20px 0;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
    <script>
        function launchGame() {
            const isTouchMode = document.getElementById('touchModeCheckbox').checked;
            const url = isTouchMode ? 'MinecraftSite/touchmode/index.html' : 'MinecraftSite/normal/index.html';
            window.location.href = url;
        }
    </script>
</head>
<body>
    <header>
        <h1>Minecraft</h1>
    </header>

    <div class="container">
        <div class="version">
            <strong>Version:</strong> Latest Version
        </div>

        <div>
            <label>
                <input type="checkbox" id="touchModeCheckbox"> Touch Mode
            </label>
        </div>

        <div class="button">
            <button onclick="launchGame()">Play Now!</button>
        </div>
    </div>

    <footer class="footer">
        <p>This website is not affiliated with Mojang.</p>
    </footer>
</body>
</html>
